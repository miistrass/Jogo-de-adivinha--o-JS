<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .form input[type="number"] {
            width: 200px;
        }

        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Jogo - Adivinhe o número</h1>
    <p>Estou pensando em um número entre 1 e 100. Você precisa adivinhar qual é com 10 tentativas</p>

    <div class="form">
        <label for="numeroEntrada">Digite o numero: </label>
        <input type="number" min="1" max="100" required id="numeroEntrada" class="numeroEntrada">
        <input type="submit" value="Enviar palpite" class="botaoEnviar">
    </div>

    <div class="palpites">
        <p class="numerosDigitados"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
